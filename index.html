<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BHC</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">

    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                container: {
                    center: true,
                    padding: {
                        DEFAULT: '1rem',
                        sm: '2rem',
                        lg: '4rem',
                        xl: '5rem',
                        '2xl': '6rem',
                    },
                },
                extend: {
                colors: {
                    clifford: '#da373d',
                    background: "#FAFAFA",
                    dark: '#0B151E',
                    lightGray: '#656565'
                }
                }
            }
        }
    </script>

    <style type="text/tailwindcss">
        @layer utilities {
            body {
                font-family: 'Poppins', sans-serif;
            }
                .heading-1 {
                    @apply text-5xl font-bold;
                }
                .heading-2 {
                    @apply text-[28px] font-bold;
                }
                .heading-3 {
                    @apply text-lg font-bold;
                }
                .content-1 {
                    @apply text-base
                }
            }
    </style>
   
</head>

                <!-- card 1 -->
                <div class="card-choose bg-white">
                    <div class="flex flex-col gap-6">
                        <img class="mx-auto" src="./assets/images/icon-1.svg" alt="">
                        <div class="body text-center">
                            <h1 class="heading-3 text-dark mb-3">Product Pembiayaan</h1>
                            <p class="content-1 text-lightGray">Get your special discount by using our reservation</p>

                    </div>
                   
                </div>
                <!-- End Card 1 -->
            </div>
          
        </div>
    </div>
